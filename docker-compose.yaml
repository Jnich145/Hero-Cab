volumes:
    postgres-data:
        external: true
    pg-admin:
        external: true
services:
    postgres:
        image: postgres:14.5-bullseye
        volumes:
            - postgres-data:/var/lib/postgresql/data
        environment:
            POSTGRES_PASSWORD: secret
            POSTGRES_USER: example_user
            POSTGRES_DB: example_db
        ports:
            - 15432:5432
    pg-admin:
        image: dpage/pgadmin4
        volumes:
            - pg-admin:/var/lib/pgadmin
        ports:
            - 8082:80
        environment:
            PGADMIN_DEFAULT_EMAIL: me@me.com
            PGADMIN_DEFAULT_PASSWORD: password
            PGADMIN_DISABLE_POSTFIX: 1
    fastapi:
        environment:
            DATABASE_URL: postgresql://example_user:secret@postgres/example_db
            CORS_HOST: http://localhost:5173
            SECRET_KEY: 9ad72ae68b9ecd1976025330576eea6a302351d5a2535f235ffe40114d9401a3
            SIGNING_KEY: a619c6143d50b4c76756b81adc8d80fc5f3fad30c3573e03f32d8a523d1e87ad
        build:
            context: api
            dockerfile: Dockerfile.dev
        ports:
            - 8000:8000
        user: "1000:1000" # on macOS and Linux, replace this with your real user id and group id
        volumes:
            - ./api:/app
    ghi:
        image: node:lts-bullseye
        command: /bin/bash run.sh
        working_dir: /app
        user: "1000:1000" # on macOS and Linux, replace this with your real user id and group id
        volumes:
            - ./ghi:/app
        environment:
            VITE_API_HOST: http://localhost:8000
        ports:
            - "5173:5173"
